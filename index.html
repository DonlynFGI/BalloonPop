<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloon Pop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@4.7.0/css/fontawesome.min.css" rel="stylesheet"
    integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <div class="container shadow">
      <img src="balloon-pop-logo.png" alt="balloon pop logo">
    </div>
  </header>

  <main class="container card">
    <form class="d-flex space-between hidden" id="player-form" onsubmit="setPlayer(event)">
      <div>
        <label for="name">
          <i class="fa fa-user-circle" aria-hidden="true"></i>
          <span>Player Name:</span>
        </label>
        <input type="text" name="playerName" required>
      </div>
      <button type="submit">OK</button>
    </form>

    <section id="game" class="game ">
      <!--TODO REPLACE HIDDEN CLASS-->

      <div>
        <div class="d-flex space-between">
          <div>
            <i class="fa fa-user-circle" aria-hidden="true"></i>
            <span id="player-name"></span>
          </div>
          <div>
            <span>Top Score:</span>
            <span id="high-pop-count">0</span>
          </div>
        </div>
      </div>

      <div id="main-controls" class="d-flex space-between mt-2 hidden">
        <button class="btn-dark" onclick="changePlayer()">Change Player</button>
        <button id="start-button" onclick="startGame()">START GAME</button>
      </div>
     <!--TODO REPLACE HIDDEN CLASS-->
      <div display="inline" id="game-controls" class="">
        <button id="inflate-button" onclick="inflate()">Inflate 

        <div>
          <span>Balloons Popped:</span>
          <span id="pop-count">0</span>
        </div>

        <div>
          <span>Time Remaining</span>
          <span id="countdown">0</span>
        </div>

        <div class="game-container d-flex">
          <div class="pump" onclick="inflate()">
            <div class="handle"></div>
            <div class="pump-box"><span id="click-count">0</span></button></div>
          </div>
          <div display="inline" id="balloon" class="balloon"></div>


      </div>
    </section>
  </main>
  <script src="main.js"></script>
</body>

</html>
